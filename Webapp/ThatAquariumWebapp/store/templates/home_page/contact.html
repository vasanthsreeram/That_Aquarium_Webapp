{% extends 'home_page/main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" type = "text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    <div class = "subheader mx-auto">
        <a href = "{% url 'about' %}" class = "about-us navbar-text-item-normal navbar-text-item-normal-orange">
            About Us
            <div class = "hover-underline hover-underline hover-underline-orange"></div>
        </a>
        <a href = "{% url 'contact' %}" class = "contact-us navbar-text-item-current navbar-text-item-current-orange">
            Contact Us
            <div class = "hover-underline hover-underline-orange"></div>
        </a>
    </div>

    <div class = "contact-us-main-content flex-r flex-centre mx-auto">
        <div class = "map my-auto">
            <div id="osm-map"></div>
            <script src = "{% static 'scripts/contact.js' %}"></script>
        </div>
        <div class = "flex-c branches">

        </div>
    </div>

    <div class = "socials flex-r flex-centre">
        <a class = "socials-hyperlink flex-r flex-centre" href = "https://www.instagram.com/thataquarium/">
            <img src = "{% static 'images/Contact Us/facebook-orange.png' %}" class = "social-images">
            <p class = "social-text">Facebook</p>
        </a>
        <a class = "socials-hyperlink flex-r flex-centre" href = "mailto:618that@gmail.com">
            <img src = "{% static 'images/Contact Us/email-orange.png' %}" class = "social-images">
            <p class = "social-text">Email</p>
        </a>
        <a class = "socials-hyperlink flex-r flex-centre" href = "https://www.facebook.com/thataquarium/">
            <img src = "{% static 'images/Contact Us/1024px-Instagram_logo_2016-orange.png' %}" class = "social-images">
            <p class = "social-text">Instagram</p>
        </a>
    </div>
{% endblock content %}
