<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>That Aquarium</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type = "text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale = 1, maximum-scale = 1, minimum-scale =1"/>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-background">
            <a class="navbar-brand logo-a" href="{% url 'front_page' %}">
                <img id = "logo" src="{% static 'images/Shared/Logo.svg' %}">
            </a>
            <button class="navbar-toggler navbar-collapsed-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link navbar-important-item" id = "hot-deals" href="{% url 'hot'%}">
                            Hot Deals
                            <div class = "hover-underline"></div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-unimportant-item" id = "featured" href="{% url 'featured'%}">
                            Featured
                            <div class = "hover-underline"></div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-unimportant-item" id = "new-arrivals" href="{% url 'new'%}">
                            New Arrivals
                            <div class = "hover-underline"></div>
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link navbar-unimportant-item" id = "categories" href="{% url 'new'%}">
                            Categories
                            <div class = "hover-underline"></div>
                        </a>
                    </li> -->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link navbar-unimportant-item" id = "t-and-c" href="{% url 'terms'%}">
                                T&C
                                <div class = "hover-underline"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-unimportant-item" id = "faq" href="{% url 'FAQ'%}">
                                FAQ
                                <div class = "hover-underline"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-unimportant-item" id = "about-us" href="{% url 'about'%}">
                                About Us
                                <div class = "hover-underline"></div>
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class = "search-and-cart">
                <div>
                    <input class="search-bar" placeholder="Search" aria-label="Search">
                    <button class="submit-button" type="submit">
                        <img src = "{% static 'images/Shared/search-24px.svg' %}">
                    </button>
                </div>
                <a href="{% url 'cart' %}" class = "right-of-search-bar cart">
                    <img src="{% static 'images/Home Page/cart.svg' %}" class = "nav-images cart-image">
                </a>
            </div>
            <div class = "account-back">
                <div class = "account-top">
                    <div>
                        <a href="{% url 'account' %}" class = "account">
                            <img src="{% static 'images/Home Page/account_circle-24px.svg' %}" class = "nav-images right-of-search-bar account-image">
                        </a>
                    </div>
                    <div>
                        <p class = "account-line-1 account-line"><i>Hi, Guest!</i></p>
                        <p class = "account-line-2 account-line"><u><i>Login/Signup</i></u></p>
                    </div>
                    <img src = "{% static 'images/Shared/expand_more-24px.svg' %}" class = "dropdown">
                </div>
                <div class = "account-options">
                    <a class = "account-options-text">Orders</a>
                    <a class = "account-options-text">Wishlist</a>
                    <a class = "account-options-text">Membership</a>
                    <a class = "account-options-text">Addresses</a>
                    <a class = "account-options-text">Payment Methods</a>
                    <a class = "account-options-text">Settings</a>
                    <a class = "account-options-text account-options-text-last">Sign In</a>
                </div>
            </div>
        </nav>
        {% block content %}
        
        {% endblock content %}
    </body>
        
</html>
