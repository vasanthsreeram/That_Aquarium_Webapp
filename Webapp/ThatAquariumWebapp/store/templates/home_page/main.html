<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css herf = {% static 'css/main.css' %}">
<head>
    <meta charset="UTF-8">
    <title>That Aquarium</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

  <a class="navbar-brand" href="{% url 'front_page' %}">

      That Aquarium
  </a>

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hot'%}">Hot deals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'featured'%}">Featured</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'new'%}">New Arrivals</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'terms'%}">T&C</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'FAQ'%}">FAQ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'about'%}">About Us</a>
          </li>
      </ul>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <a href="{% url 'cart' %}">
        <img src="{% static 'images/Home Page/cart.svg' %}">
      </a>
      <a href="{% url 'account' %}">
        <img src="{% static 'images/Home Page/account_circle-24px.svg' %}">
      </a>
    </form>
  </div>
</nav>
    {% block content %}

    {% endblock content %}

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
